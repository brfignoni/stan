<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirma tu email | Stan</title>
  </head>
  <body style="margin: 0">
    <div
      class="container"
      style="background: #021b3b; padding: 64px 16px; color: #fff"
    >
      <div
        class="wrapper"
        style="max-width: 590px; margin: 0 auto; text-align: center"
      >
        <div
          class="inner-wrapper"
          style="border-radius: 24px; overflow: hidden"
        >
          <div
            class="header"
            style="
              background-image: url(https://storage.googleapis.com/stan-us-c1-backend-bucket/stan_emails/bg-color-white.png);
              padding: 32px 16px;
            "
          >
            <h1
              class="main-title"
              style="
                color: #021b3b;
                font-family: Arial, Helvetica, sans-serif;
                margin-bottom: 0;
              "
            >
              !CONFIRMA TU EMAIL!
            </h1>
          </div>
          <div class="main" style="background-color: #fff">
            <div
              class="card"
              style="
                color: #262940;
                padding: 32px 16px 60px 16px;
                border-bottom-left-radius: 24px;
                border-bottom-right-radius: 24px;
              "
            >
              <h2
                style="
                  margin-top: 0;
                  font-size: 18px;
                  font-weight: 500;
                  font-family: 'Montserrat', Arial, Helvetica, sans-serif;
                "
              >
                Estás a un paso de la comunidad audiovisual
              </h2>
              <img
                class="illustration"
                src="https://storage.googleapis.com/stan-us-c1-backend-bucket/stan_emails/illustration.png"
                alt="illustration"
                style="max-width: 260px; width: 100%"
              />
              <p
                class="description"
                style="
                  font-size: 16px;
                  line-height: 1.55em;
                  font-weight: 500;
                  font-family: 'Montserrat', Arial, Helvetica, sans-serif;
                  max-width: 480px;
                  margin: 0 auto;
                  margin-top: 32px;
                  margin-bottom: 16px;
                "
              >
                Para no perderte ninguna solicitud de alquiler y poder
                comunicarnos contigo necesitamos que compruebes que este correo
                electrónico te pertenece.
              </p>
              <a
                href="www.google.com"
                target="_blank"
                class="button"
                style="
                  color: #fff;
                  text-decoration: none;
                  display: inline-block;
                  max-width: 190px;
                  margin-top: 15px;
                  background-color: #021b3b;
                  font-family: Arial, Helvetica, sans-serif;
                  padding: 12px 24px;
                "
              >
                CONFIRMAR
              </a>
            </div>
          </div>
        </div>
        <div class="footer" style="margin-top: 32px">
          <p
            class="preguntas-frecuentes"
            style="
              font-size: 16px;
              line-height: 1.55em;
              font-weight: 500;
              font-family: 'Montserrat', Arial, Helvetica, sans-serif;
              margin-bottom: 0;
            "
          >
            Consultá las preguntas frecuentes:
            <a
              href="https://www.stan.community/faq"
              target="_blank"
              style="
                color: #ffa400;
                text-decoration: underline;
                display: inline-block;
              "
              >www.stan.community/faq
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
